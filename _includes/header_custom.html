<script type="text/javascript" src="{{site.baseurl}}/assets/js/zooom.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    const popImgs = document.querySelectorAll("[data-img-class]");
    popImgs.forEach(function(e){
      e.classList.add(e.dataset.imgClass)}
    );
    new Zooom('pop', { overlay: "rgba(255,255,255,0.8)"});
  });
</script>
